<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess timer</title>
    <link rel="stylesheet" href="timer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title" id="title">Chess Game timer</h1>
    <div class="container" id="container1">
        <h1 class="heading1 pb-3" id="heading1">set your game time....</h1>
        <input class="input1 time" type="" placeholder="Mintues" id="input1" >
        <div class="timers1 d-md-block " id="timers">
           <button class="btn btn-dark timer1"  id="timer1"><span id="t1mintues" class="min">00</span><span class="min">:</span><span class="min" id="t1seconds">00</span></button>
           <button class="btn btn-dark timer1" id="timer2"><span class="min" id="t2mintues">00</span><span class="min">:</span><span class="min" id="t2seconds">00</span></button>
        </div>
        <button class="btn btn-success button1 mt-5" id="startbutton">Set Time</button>
    </div>

    <script src="timer.js"></script>
</body>
</html>
